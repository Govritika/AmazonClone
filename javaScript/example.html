<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>

    <style>
        table,tr,td{
            border-collapse: collapse;
        }
        td{
            border:2px solid black;
            padding:3px 5px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color:brown">1:1</td>
            <td style="background-color:antiquewhite">2:1</td>
            <td style="background-color:aqua">3:1</td>
            <td style="background-color:aquamarine">4:1</td>
        </tr>
        <tr>
            <td style="background-color: aliceblue;">1:2</td>
            <td style="background-color:bisque">2:2</td>
            <td style="background-color:blanchedalmond">3:2</td>
            <td style="background-color:brown">4:2</td>
        </tr>
        <tr>
            <td style="background-color:bisque">1:3</td>
            <td style="background-color:chocolate">2:3</td>
            <td style="background-color:blueviolet">3:3</td>
            <td style="background-color: yellow;">4:3</td>
        </tr>
        <tr>
            <td style="background-color:cadetblue">1:4</td>
            <td style="background-color:aquamarine">2:4</td>
            <td style="background-color:azure">3:4</td>
            <td style="background-color:antiquewhite">4:4</td>
        </tr>
    </table>
</body>
</html>
